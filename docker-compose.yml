version: '3.8' # Se recomienda siempre especificar la versión

services:
  # --- Servicio de la Base de Datos ---
  mariadb:
    image: 'bitnamilegacy/mariadb:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_myapp
      - MARIADB_DATABASE=bitnami_myapp
      - MARIADB_PASSWORD=b1tnam1_my@pp
    volumes:
      - 'mariadb_data:/bitnami/mariadb'
    networks:
      - laravel-network

  # --- Servicio de la Aplicación Laravel ---
  application:
    image: 'bitnamilegacy/laravel:latest'
    environment:
      - LARAVEL_DATABASE_TYPE=mysql
      - LARAVEL_DATABASE_HOST=mariadb # Importante: usa el nombre del servicio ('mariadb')
      - LARAVEL_DATABASE_PORT_NUMBER=3306
      - LARAVEL_DATABASE_NAME=bitnami_myapp
      - LARAVEL_DATABASE_USER=bn_myapp
      - LARAVEL_DATABASE_PASSWORD=b1tnam1_my@pp
    ports:
      - '8000:8000'
    # **CORRECCIÓN 1: El volumen de código estaba mal escrito. Debe ser './src:/app'**
    volumes:
      - './src:/app'
    depends_on:
      - mariadb
    networks:
      - laravel-network
      
# **CORRECCIÓN 2: Estos bloques deben estar ALINEADOS a la izquierda (Nivel Raíz)**
volumes:
  mariadb_data:
    driver: local

# **CORRECCIÓN 3: Este bloque también debe estar ALINEADO a la izquierda (Nivel Raíz)**
networks:
  laravel-network:
    driver: bridge